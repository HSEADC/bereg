<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/icon.ico"/>
    <title>Медиа Берег</title>
  </head>
<body id="plug">
    <div id="bereg">
        <img class="bereg_log" src="../images/logo.svg" alt="">
        <h1>твои внутренние опоры</h1>
    </div>
    <div id="plugForm">
      <h1>Пусть волна дойдет и до тебя</h1>
      <p>Оставь почту — и первым узнаешь, когда мы начнем делиться тихими смыслами и простыми опорами.</p>
      <form id="my-form" action="https://formspree.io/f/mdkwyjlo" method="POST">
        <input type="email" name="email"/>
        <button id="my-form-button">Отправить</button>
      </form>
      <h4 id="my-form-status"></h4>
    </div>
    <div id="plugMedia">
        <a href="https://t.me/beregvnutri"><img class="media" src="../images/plug_tg.svg" alt=""></a>
        <a href="https://vk.com/club233584161"><img class="media" src="../images/plug_vk.svg" alt=""></a>
        <a href="https://dzen.ru/beregvnutri"><img class="media" src="../images/plug_dzen.svg" alt=""></a>
      </div>
    <script>
      var form = document.getElementById("my-form");
  
      async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("my-form-status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
      method: form.method,
      body: data,
      headers: {
          'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        status.innerHTML = "Спасибо за подписку!";
        form.reset()
      } else {
        response.json().then(data => {
          if (Object.hasOwn(data, 'errors')) {
            status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
          } else {
            status.innerHTML = "Ой, возникла какая-то проблема. Попробуйте ещё раз"
          }
        })
      }
    }).catch(error => {
      status.innerHTML = "Ой, возникла какая-то проблема. Попробуйте ещё раз"
    });
  }
  form.addEventListener("submit", handleSubmit)
  </script>
  </body>
</html>
